<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Królowa Alicja - Galeria</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkred;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Królowa Alicja - Twoja Bogini</h1>
    <div class="gallery" id="gallery"></div>
    
    <script>
        const repoOwner = "yrd01"; // Twoja nazwa GitHub
        const repoName = "Hotornot"; // Nazwa repo
        const branch = "main"; // Jeśli masz inny branch niż 'main', podmień

        function loadGallery() {
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`)
            .then(response => response.json())
            .then(data => {
                const galleryDiv = document.getElementById("gallery");

                const images = data.tree
                    .filter(file => file.path.match(/\.(png|jpg|jpeg)$/i) && !file.path.includes('/')) // Pobiera tylko pliki BEZ folderów
                    .map(file => file.path);

                if (images.length === 0) {
                    galleryDiv.innerHTML = "<p>Brak zdjęć w repozytorium!</p>";
                    return;
                }

                images.forEach(image => {
                    const img = document.createElement("img");
                    img.src = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${image}`;
                    galleryDiv.appendChild(img);
                });
            })
            .catch(console.error);
        }
        
        window.onload = loadGallery;
    </script>
</body>
</html>
