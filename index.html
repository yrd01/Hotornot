<!DOCTYPE html><html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Królowa Alicja - Galeria i Zadania</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkred;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #task-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #task-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Królowa Alicja - Bogini Kacpra</h1>
    <div class="gallery" id="gallery"></div><button id="task-btn">Losuj zadanie</button>
<p id="task-result"></p>

<script>
    const repoOwner = "yrd01";
    const repoName = "Hotornot";
    const branch = "main";
    const tasks = [
        "Pocałuj buty królowej",
        "Napisz 100 razy 'Alicja rządzi'",
        "Wylizuj podłogę przez 30 sekund",
        "Wysłuchaj rozkazów królowej przez 10 minut",
        "Stań na kolanach przez 5 minut",
        "Wyślij królowej pochwalną wiadomość",
        "Podziękuj królowej za jej dominację daniną 10zł",
        "Klęknij i przeproś królową za swoje błędy",
        "Całuj dłonie królowej przez minutę",
        "bicie i plucie przez minute",
        "donate 20zł na kolanach pod stopy",
        "Daj sobie wyregulować brwi",
        "Napisz list miłosny dla królowej i odczytaj go",
        "Przygotuj dla królowej posiłek i podaj go klęcząc",
        "Przez 5 minut trzymaj nos w pośladkach Pani",
        "Zaproś królową na kolację i opłać rachunek",
        "Przez 2 minuty mów tylko 'Tak, Królowo'",
        "Wymień 10 zalet królowej na głos",
        "Klamerki na suty do odwołania",
        "Wykonaj 50 przysiadów na cześć królowej",
        "Podaj królowej jej ulubiony napój na klęczkach",
        "Wyznaj swoją uległość na głos, za kazde slowo 1zł",
        "Uklęknij i całuj podłogę przed królową przez minutę",
        "Kundel Alicji nosi smycz do końca dnia",
        "Trzymaj ręce za plecami przez 15 minut jako znak oddania",
        "Zamów prezent dla królowej",
        "3minuty modliwty na klęcząco przed zdjeciem Ali",
        "Stań bez ruchu przez 10 minut, czekając na rozkaz królowej",
        "za każde NIE placisz 10zł",
        "Za każdym razem, gdy mówisz do królowej, dodawaj 'Wasza Wysokość'",
        "całuj i liż stopę/buta Królowej przez 5min",
        "Śpij jako kapitan majtkov",
        "klatka na 24h",
        "klatka na 48h",
        "klatka na tydzień",
        "rób za podnóżek, zawsze, gdy Królowa Alicja siada (nie przy ludziach)",
        "napis na klacie od Królowej",
        "ssanie dildo przez 15min",
    ];

    function loadGallery() {
        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`)
        .then(response => response.json())
        .then(data => {
            const galleryDiv = document.getElementById("gallery");
            const images = data.tree
                .filter(file => file.path.match(/\.(png|jpg|jpeg)$/i) && !file.path.includes('/'))
                .map(file => file.path);

            if (images.length === 0) {
                galleryDiv.innerHTML = "<p>Brak zdjęć w repozytorium!</p>";
                return;
            }

            images.forEach(image => {
                const img = document.createElement("img");
                img.src = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${image}`;
                galleryDiv.appendChild(img);
            });
        })
        .catch(console.error);
    }
    
    window.onload = loadGallery;

    document.getElementById("task-btn").addEventListener("click", function() {
        const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
        document.getElementById("task-result").innerText = `Twoje zadanie: ${randomTask}`;
    });
</script>

</body>
</html>
