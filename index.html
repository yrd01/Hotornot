<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Not</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="Hot or Not">
    <div class="buttons">
        <button onclick="vote('Hot')">üî• Hot</button>
        <button onclick="vote('Not')">‚ùå Not</button>
    </div>
    <script>
        const repoOwner = "YOUR_GITHUB_USERNAME"; // Podmie≈Ñ na sw√≥j GitHub
        const repoName = "YOUR_REPO"; // Nazwa repo
        const branch = "main"; // Je≈õli masz inny branch ni≈º 'main', podmie≈Ñ

        let images = [];

        function getFilesFromRepo() {
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents?ref=${branch}`)
            .then(response => response.json())
            .then(files => {
                images = files
                    .map(file => file.name)
                    .filter(name => name.match(/\.(png|jpg|jpeg)$/i)); // Pobiera tylko obrazy

                if (images.length > 0) {
                    updateImage();
                } else {
                    alert("Brak zdjƒôƒá w repozytorium!");
                }
            })
            .catch(console.error);
        }

        function getRandomImage() {
            if (images.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * images.length);
            return images.splice(randomIndex, 1)[0];
        }

        function updateImage() {
            const nextImage = getRandomImage();
            if (nextImage) {
                document.getElementById("image").src = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${nextImage}`;
            } else {
                alert("Koniec zdjƒôƒá! Od≈õwie≈º stronƒô, ≈ºeby zaczƒÖƒá od nowa.");
            }
        }

        function vote(choice) {
            const imageUrl = document.getElementById("image").src;
            console.log(`G≈Ços na: ${imageUrl} - ${choice}`); // Na publicznym repo trzeba inaczej zapisywaƒá g≈Çosy (np. Firebase, lokalnie itp.)
            updateImage();
        }

        window.onload = getFilesFromRepo;
    </script>
</body>
</html>
